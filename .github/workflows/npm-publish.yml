name: Publish NPM package

on:
  push:
    branches:
      - main
    tags:
      - '*'
    paths:
      - 'src/**'

permissions:
  id-token: write
  contents: write

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Ensure npm 11.5.1 or later is installed
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Configure Git
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'github-actions@github.com'

      - name: Publish package
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            npm publish
          else
            npm version prerelease --preid=dev
            git push
            npm publish --tag dev
          fi

      - name: Deprecate old dev versions
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_DEPRECATE_TOKEN }}
        run: |
          if [ -z "$NODE_AUTH_TOKEN" ]; then
            echo "NPM_DEPRECATE_TOKEN secret not set, skipping deprecation"
            exit 0
          fi
          node -e "
            const { execSync } = require('child_process');
            const versions = JSON.parse(execSync('npm view waldur-js-client versions --json').toString());
            const devVersions = versions.filter(v => v.includes('-dev.'));
            const toDeprecate = devVersions.slice(0, -6);
            for (const v of toDeprecate) {
              console.log('Deprecating ' + v);
              execSync('npm deprecate waldur-js-client@' + v + ' \"Outdated dev version. Use the dev tag for the latest dev release.\"');
            }
            console.log('Deprecated ' + toDeprecate.length + ' old dev versions, keeping ' + Math.min(devVersions.length, 6) + ' recent ones.');
          "
